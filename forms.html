<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms Practice</title>
  <link rel="stylesheet" href="css/960_12_col.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container_12">
    <section class="main grid-12">
      <h1>Testing Forms</h1>
        <fieldset>
          <legend><h3>Various Form Inputs</h3></legend>
          <div class="form_types">
            <fieldset class="form_type">
              <legend>User Login</legend>
              <form action="#">
                <p>Username: 
                  <input type="text", name"username">
                </p>
                <p>Password:
                  <input type="password", name="password">
                </p>
              </form>
            </fieldset>
            <fieldset class="form_type">
              <legend>Textarea</legend>
              <form action="#">
                <p>What are you thoughts?</p>
                <textarea name="comments" id="" cols="30" rows="10"></textarea>
              </form>
            </fieldset>
            <fieldset class="form_type">
              <legend>Radio Buttons</legend>
              <form action="#">
                <p>Please make a selection<br>
                  <input type="radio" name="favourite_city" value="Toronto" checked="checked">Toronto
                  <input type="radio" name="favourite_city" value="New York City">New York City
                  <input type="radio" name="favourite_city" value="Miami">Miami
                </p>
              </form>
            </fieldset>
             <fieldset class="form_type">
              <legend>Checkbox</legend>
              <form action="#">
                <p>What days do you work out?</p>
                <input type="checkbox" name="days_work_out" value="Monday" checked="checked">Monday
                <input type="checkbox" name="days_work_out" value="Tuesday">Tuesday
                <input type="checkbox" name="days_work_out" value="Wednesday">Wednesday
                <input type="checkbox" name="days_work_out" value="Thursday">Thursday
                <input type="checkbox" name="days_work_out" value="Friday">Friday
              </form>
            </fieldset>
             <fieldset class="form_type">
              <legend>Form 5</legend>
            </fieldset>
             <fieldset class="form_type">
              <legend>Form 6</legend>
            </fieldset>
          </div>
        </fieldset>
    </section>
    
  </div>
  
</body>
</html>
